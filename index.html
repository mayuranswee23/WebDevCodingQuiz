<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>

  
    <div id="time"><h4> Time: </h4> </div>
<div id="startingPage">
<div id="startpage">
    <div id="quizcontainer">
        <p>Answer the correct math related questions within the time limit.</p>
    </div>
    <div class="quizbutton"><button id="startButton">Start Quiz</button></div>
    <div class="quizbutton">
        <button id="scores">View high scores</button>
    </div>
</div>
</div>

<div class= "hide" id="remove">
<div  id="quizBox">
    <div id="questionTitle"><h1>Questions</h1></div>
    <div id="questionButtons" >
        <button id="a">Option 1</button>
        <button id="b">Option 2</button>
        <button id="c">Option 3</button>
        <button id="d">Option 4</button>
    </div>
</div>
</div>

<script src="assets/js/script.js"></script>  
</body>
</html>
